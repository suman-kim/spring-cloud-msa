server:
  port: 8000

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
        defaultZone: http://localhost:8761/eureka


spring:
  application:
    name: apigateway-service
  cloud:
      gateway:
        default-filters:
          - name: GlobalFilter
            args:
                baseMessage: Spring Cloud Gateway Global Filter
                preLogger: true
                postLogger: true
        routes:
          - id: user-service
            # 유레카에 등록된 서비스 이름
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user-service/**
            filters:
              - AddRequestHeader=user-request, user-request-header2
              - AddResponseHeader=user-response, user-response-header2
          - id: catalog-service
            # 유레카에 등록된 서비스 이름
            uri: lb://CATALOG-SERVICE
            predicates:
              - Path=/catalog-service/**
            filters:
              - AddRequestHeader=user-request, user-request-header2
              - AddResponseHeader=user-response, user-response-header2
          - id: order-service
            # 유레카에 등록된 서비스 이름
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/order-service/**
            filters:
              - AddRequestHeader=user-request, user-request-header2
              - AddResponseHeader=user-response, user-response-header2
